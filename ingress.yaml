apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tugaspnt-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - tugaspnt.local
    secretName: tugaspnt-tls
  rules:
  - host: tugaspnt.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tugaspnt-service
            port:
              number: 80
